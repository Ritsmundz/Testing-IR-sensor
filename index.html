<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IR SENSOR</title>
</head>
<body>
  <h2>May na Detect ba?</h2>
  <p id="Motion">No Motion Detected</p>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdJlZZRMJFgoInycq89kQjWw65NXMlsrY",
      authDomain: "hyrdoxegs.firebaseapp.com",
      databaseURL: "https://hyrdoxegs-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "hyrdoxegs",
      storageBucket: "hyrdoxegs.firebasestorage.app",
      messagingSenderId: "1032869989137",
      appId: "1:1032869989137:web:f7a61a4fe43a7c67225ab0",
      measurementId: "G-HHJBD24QMR"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    const motionRef = ref(database, 'IR_sensor/Motion');

    onValue(motionRef, (snapshot) => {
      const motionstate = snapshot.val();
      const status = motionstate === 1 ? "No Motion Detected!" : "Motion Detected";
      document.getElementById('Motion').innerHTML = status;
    });
  </script>
</body>
</html>
